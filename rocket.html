<!DOCTYPE html>
<html>
<head>
	<title>Rocket Launch!</title>
	<link rel="stylesheet" type="text/css" href="css/rocket.css">
	<script type="text/javascript" src="js/rocket.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Goldman&family=Orbitron:wght@900&display=swap" rel="stylesheet">
</head>
<body class="body-state1">
		<div class="left">
		<div class="state1">
			<h1>Rocket Launch</h1>
			<a href="#" class="button1"
			 onclick="changeState (2);">Launch Rocket</a>
		</div>
		<div class="state2">
			<h2 id="countdown">10</h1>
			<a href="#" class="button2" 
			onclick="changeState (1);">Abort!</a>
		</div>
		<div class="state3">
			<h1>Blast Off!!</h1>
		</div>	
		<div class="state4">
			<h1>Well done</h1>
			<a href="#" class="button3" 
			onclick="changeState (1);">Try Again</a>
		</div>
		<div class="state5">
			<h1>Oh No!</h1>
			<a href="#" class="button4" 
			onclick="changeState (1);">Try Again</a>
		</div>
	</div>

	<div class="right">
		<div class="rocket">

		</div>
		<div class="ground">

		</div>
	</div>
</body>
</html>
